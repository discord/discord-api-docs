name: ci

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tools/package-lock.json
      - run: npm ci
        working-directory: tools
      - run: npm run lint
        working-directory: tools
      - run: npm run build
        working-directory: tools
  mdx:
    name: Validate mdx
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tools/package-lock.json
      - run: npm ci
        working-directory: tools
      - run: npm run test:build
        working-directory: tools
